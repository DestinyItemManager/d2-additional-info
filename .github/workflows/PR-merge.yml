# This workflow runs when a PR is merged
name: Pull Request Merge Flow
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - D2AI
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          path: 'd2ai'

      - name: Checkout - DIM
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          repository: DestinyItemManager/DIM
          path: DIM

      - name: Install Node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '14.x'

      - name: Update DIM with new info from D2AI
        run: |
          cd DIM
          find src/data/d2/* -delete
          cp -f ../d2ai/output/* ./src/data/d2/

      - name: Create Pull Request (DIM)
        uses: peter-evans/create-pull-request@v2
        with:
          path: DIM
          branch: d2ai-config-update-${{ github.sha }}
          title: update configs - d2ai rules changed - ${{ github.sha }}
          committer: 'D2AI Bot <destinyitemmanager@gmail.com>'
          reviewers: 'delphiactual,sundevour'
          labels: 'd2ai,auto-pr'
