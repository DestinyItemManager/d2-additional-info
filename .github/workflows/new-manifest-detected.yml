# This workflow runs when a new manifest is detected by cron
name: Pull Request Merge Flow
on:
  repository_dispatch:
    types: [new-manifest-detected]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - D2AI
        uses: actions/checkout@v2
        with:
          path: 'd2ai'

      - name: Checkout - DIM
        uses: actions/checkout@v2
        with:
          repository: DestinyItemManager/DIM
          path: 'DIM'

      - name: Install Node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '14.x'

      - name: Install Yarn (D2AI)
        uses: bahmutov/npm-install@v1
        with:
          working-directory: d2ai

      - name: Update D2AI with new manifest information
        run: |
          yarn build
          yarn manifest:get
          yarn generate-data
        with:
          path: 'd2ai'
        env:
          API_KEY: ${{ secrets.API_KEY }},

      - name: Check for new files (D2AI)
        id: D2AI-porcelain
        run: echo ::set-output name=porcelain::"$(git status --porcelain)"
        with:
          path: 'd2ai'

      - name: Create Pull Request (D2AI)
        if: steps.D2AI-porcelain.outputs.porcelain
        uses: peter-evans/create-pull-request@v2
        with:
          path: 'd2ai'
          token: ${{ secrets.PAT }}
          commit-message: D2AI - Update All - Manifest v${{ github.event.client_payload.config.env.MANIFEST_VERSION }}
          committer: D2AI Bot <destinyitemmanager@gmail.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: '[D2AI] Manifest Update'
          body: |
            Manifest Update
            - Update All - Manifest v${{ github.event.client_payload.config.env.MANIFEST_VERSION }}
            - Auto-generated by [D2AI][1]

            [1]: https://github.com/DestinyItemManager/d2-additional-info
          reviewers: delphiactual, sundevour
          branch: d2ai-manifest

      - name: Update DIM with new info from D2AI
        run: find src/data/d2/* -delete && cp -f ../d2ai/output/* ./src/data/d2/
        with:
          path: 'DIM'

      - name: Check for new files (DIM)
        id: DIM-porcelain
        run: echo ::set-output name=porcelain::"$(git status --porcelain)"
        with:
          path: 'DIM'

      - name: Create Pull Request (DIM)
        if: steps.D2AI-porcelain.outputs.porcelain
        uses: peter-evans/create-pull-request@v2
        with:
          path: 'DIM'
          token: ${{ secrets.PAT }}
          commit-message: D2AI - Update All - Manifest v${{ github.event.client_payload.config.env.MANIFEST_VERSION }}
          committer: D2AI Bot <destinyitemmanager@gmail.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: '[D2AI] Manifest Update'
          body: |
            Manifest Update
            - Update All - Manifest v${{ github.event.client_payload.config.env.MANIFEST_VERSION }}
            - Auto-generated by [D2AI][1]

            [1]: https://github.com/DestinyItemManager/d2-additional-info
          labels: d2ai, automated pr
          reviewers: delphiactual, sundevour
          branch: d2ai-manifest
